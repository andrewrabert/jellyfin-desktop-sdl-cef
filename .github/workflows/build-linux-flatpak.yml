name: build-linux-flatpak

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Flatpak
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install SDK
        run: |
          flatpak install --user -y flathub org.freedesktop.Sdk//25.08 org.freedesktop.Platform//25.08

      - name: Build Flatpak
        working-directory: dev/flatpak
        run: |
          flatpak-builder --user --repo=repo --force-clean build-dir org.jellyfin.JellyfinDesktopCEF.yml

      - name: Create bundle
        working-directory: dev/flatpak
        run: |
          flatpak build-bundle repo jellyfin-desktop-cef.flatpak org.jellyfin.JellyfinDesktopCEF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-flatpak
          path: dev/flatpak/jellyfin-desktop-cef.flatpak
